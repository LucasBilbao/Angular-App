<div class="wrapper">
  <app-header [documentsCount]="documents.length"></app-header>
  <main class="grid-item2">
    <app-editor
      *ngIf="documents.length !== 0"
      [document]="getDocumentWithActiveID()"
    ></app-editor>
  </main>
  <nav>
    <app-titles [documents]="documents"></app-titles>
    <button
      (click)="createNewDocument()"
      mat-button
      class="btn-add-document"
      [disabled]="!canCreateNewDocument()"
    >
      +
    </button>
  </nav>
</div>
